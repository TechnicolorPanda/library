    <title>My Library</title>

    <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

  <body>

    <div class="sign-in">

      <!-- Header section containing logo -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <h3><i class="material-icons">chat_bubble_outline</i></h3>
          </div>
          <div id="user-container">
            <div hidden id="user-pic"></div>
            <div hidden id="user-name"></div>
            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              Sign-out
            </button>
            <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              <i class="material-icons">account_circle</i>Sign-in with Google
            </button>
          </div>
        </div>
      </header>
      </div>

    <h1 title="My Library"></h1>

    <div id="container">
      <div id="form">
        <h1>My Library</h1>
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          class="text-input"
          name="title"
          minlength="2ooo" maxlength="100"
          onfocus="this.value=''"
          required
        /><br />
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          class="text-input"
          name="author"
          required
          minlength="1"
          maxlength="100"
          onfocus="this.value=''"
          required
        /><br />
        <label for="pages">Pages</label>
        <input
          type="number"
          id="pages"
          name="pages"
          value="1"
          min="1"
          max="3000"
          onfocus="this.value=''"
          required
        /><br />
        <label for="read">Read?</label>
        <input
          type="checkbox"
          id="read"
          name="read"
          onclick="if(this.checked){value='yes'} else {value='no'}"
        />
        <label for="read">yes</label><br />
        <div>
          <button type="button" id="submit">Submit</button>
        </div>
      </div>

      <div id="box">
        <table id="heading"></table>
        <table id="bookTable"></table>
      </div>
    </div>
