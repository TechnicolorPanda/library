<!DOCTYPE html>
<html>
  <head>
    <title>My Library</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <meta charset="UTF-8" />
  </head>

  <link rel="stylesheet" href="style.css" />

  <body>
    <h1 title="My Library"></h1>

    <div id="container">
      <div id="form">
        <h1>My Library</h1>
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          class="text-input"
          name="title"
          minlength="2ooo" maxlength="100"
          onfocus="this.value=''"
          required
        /><br />
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          class="text-input"
          name="author"
          required
          minlength="1"
          maxlength="100"
          onfocus="this.value=''"
          required
        /><br />
        <label for="pages">Pages</label>
        <input
          type="number"
          id="pages"
          name="pages"
          value="1"
          min="1"
          max="3000"
          onfocus="this.value=''"
          required
        /><br />
        <label for="read">Read?</label>
        <input
          type="checkbox"
          id="read"
          name="read"
          onclick="if(this.checked){value='yes'} else {value='no'}"
        />
        <label for="read">yes</label><br />
        <div>
          <button type="button" id="submit">Submit</button>
        </div>
      </div>

      <div id="box">
        <table id="heading"></table>
        <table id="bookTable"></table>
      </div>
    </div>

  </body>

  <script type="text/javascript" src="library.js"></script>
</html>
